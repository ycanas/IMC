<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos de Bootstrap 5.3 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Icono de la página -->
    <link rel="icon" type="img/png" href="./img/icon.png">

    <title>IMC</title>
</head>
<body style="background-image: url(https://img.freepik.com/vector-gratis/ilustracion-vector-aislado-plano-accesorios-fitness-patrones-fisuras_98292-3904.jpg?w=740&t=st=1674776692~exp=1674777292~hmac=ebc25fc05b96d64d3fb5830095ddda0ea53e4e7c6a3f26bc12c1fd89942350eb);">
    <main>
        <section class="position-absolute top-50 start-50 translate-middle container bg-light bg-opacity-75 shadow-lg w-50 py-5 rounded">
            <!-- Ingreso de información -->
            <div class="container w-75 needs-validation px-0" id="valid">
                <h4 class="text-center">CALCULADORA IMC</h4>
                
                <!-- Estatura -->
                <div class="container mb-2 px-0">
                    <!-- Ingreso de información -->
                    <input type="number" class="form-control" id="height" placeholder="Estatura [m]" step="0.01" required>

                    <!-- Validación de información -->
                    <div class="invalid-feedback p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                            <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                            <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                        </svg>
                        Ingrese la altura.
                    </div>
                </div>
                
                <!-- Peso -->
                <div class="container mb-2 px-0">
                    <!-- Ingreso de información -->
                    <input type="number" class="form-control" id="weight" placeholder="Peso [k]" step="1" required>

                    <!-- Validación de información -->
                    <div class="invalid-feedback p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                            <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                            <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                        </svg>
                        Ingrese el peso.
                    </div>
                </div>
                
                <!-- Boton calcular-->
                <button type="button" class="btn btn-success w-100 mb-2" id="button">Calcular</button>
            </div>
    
            <!-- Resultado -->
            <div type="alert" id="result"></div>
        </section>
    </main>

    <!-- Script principal -->
    <script src="./js/main.js"></script>
</body>
</html>
