<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <!-- Estilos de Bootstrap 5.3 -->
    <link rel="stylesheet" href="./icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Icono de la página -->
    <link rel="icon" type="img/png" href="./img/icon.png">

    <title>IMC</title>
</head>
<body>
    <main>
        <section class="position-absolute top-50 start-50 translate-middle container bg-light bg-opacity-75 shadow-lg w-50 py-5 rounded">
            <!-- Ingreso de información -->
            <div class="container w-100 needs-validation px-4" id="valid">
                <h4 class="text-center fw-semibold">CALCULADORA IMC</h4>
                
                <!-- Estatura -->
                <div class="container mb-2 px-0">
                    <!-- Ingreso de información -->
                    <input type="number" class="form-control border-top border-end border-start" id="height" placeholder="Estatura [m]" step="0.01" required>

                    <!-- Validación de información -->
                    <div class="invalid-feedback p-1 fs-6 fw-semibold">
                        <i class="bi bi-exclamation-triangle-fill mx-1"></i>
                        Ingrese la altura.
                    </div>
                </div>
                
                <!-- Peso -->
                <div class="container mb-2 px-0">
                    <!-- Ingreso de información -->
                    <input type="number" class="form-control border-top border-end border-start" id="weight" placeholder="Peso [kg]" step="1" required>

                    <!-- Validación de información -->
                    <div class="invalid-feedback p-1 fs-6 fw-semibold">
                        <i class="bi bi-exclamation-triangle-fill mx-1"></i>
                        Ingrese el peso.
                    </div>
                </div>
                
                <!-- Boton calcular-->
                <button type="button" class="btn btn-success w-100 mb-2" id="button">Calcular</button>

                <!-- Resultado -->
                <div type="alert" id="result"></div>
            </div>
        </section>
    </main>

    <!-- Script principal -->
    <script src="./js/main.js"></script>
</body>
</html>
